    // 1.Array.prototype.filter()

    // Give an array of inventors first and last name
    const names = inventors.map(inventor => `${inventor.first}  ${inventor.last}`);

    // 3.Array.prototype.sort()
    // Sort the inventors by birthdate, oldest to youngest
    const birthdates = inventors.sort((a,b) => {
        return a.year > b.year ? 1:-1;
    });
    console.table(birthdates);

    // 4.Array.prototype.reduce()
    // How many years did all the inventors live?
    const sum = inventors.reduce((total,item) => {
        return total+ (item.passed - item.year);
    },0);
    console.log(sum);

    const sorted = inventors.sort((a,b) => {
        return (a.passed - a.year) > (b.passed - b.year) ? 1:-1;
