<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devtools</title>
</head>

<body>
    <p class="para">
        Hello!
    </p>

    <script>
        const dogs = [{ name: "Snickers", age: 3 }, { name: "Hugo", age: 6 }];

        // Normal
        console.log('hello');

        // Interpolation
        const name = 'Suyash';
        console.log('Hello my name is %s', name);
        console.log(`Hello my name is ${name}`);

        // Styled
        console.log('%c Hello my name is Suyash', ' font-size:25px; background-color:blue; color:white;');

        // Warning
        console.warn('This is warning!');

        // Error
        console.error('This is error!');

        // Info
        console.info('Now this is info!');
        
        //Assertions
        console.assert(1 === 2 , 'This is wrong!');

        //clearing
        console.clear();

        // DOM elements
        const p = document.querySelector('p');
        console.dir(p);

        // Grouping
        dogs.forEach(dog => {
            console.group(`${dog.name}`)
                console.log(`Name: ${dog.name}`);
                console.log(`Age: ${dog.age}`);
                console.log(`Dog years: ${dog.age * 7} `);
            console.groupEnd(`${dog.name}`);
        });

        console.clear();

        // Counting
        console.count('Suyash');
        console.count('Suyash');
        console.count('Suyash');
        console.count('Suyash'); 
        console.count('Suyash');
        console.count('Suyash');

        // Timing
        console.time('Fetching Data');
        fetch('https://jsonplaceholder.typicode.com/posts/1')
          .then(res => res.json())
          .then(data => {
              console.timeEnd('Fetching Data');
          });


        //Table
        console.table(dogs);
         
    </script>
</body>

</html>
